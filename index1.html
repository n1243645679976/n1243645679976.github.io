<!DOCTYPE html>
<html>
<head>
    <title>運動計時器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .timer {
            font-size: 36px;
            margin-bottom: 20px;
        }
		
		textarea {
		  width: 700px;
		  height: 500px;
		  font-size: 16px;
		}
    </style>
</head>
<body>
    <h1>運動計時器</h1>
    <label for="prepareTime">準備時間（秒）：</label>
    <input type="number" id="prepareTime" value="000" />
    <br />
    <label for="exerciseTime">鍛鍊時間（秒）：</label>
    <input type="number" id="exerciseTime" value="1500" />
    <br />
    <label for="restTime">休息時間（秒）：</label>
    <input type="number" id="restTime" value="300" />
    <br />
    <label for="cooldownTime">冷卻時間（秒）：</label>
    <input type="number" id="cooldownTime" value="300" />
    <br />
    <label for="cycles">週期：</label>
    <input type="number" id="cycles" value="4" />
    <br />
    <button onclick="startTimer()">開始計時</button>
	<button onclick="pauseTimer()">暫停計時</button>
	<button onclick="continueTimer()">繼續計時</button>
    <button onclick="stopTimer()">停止計時</button>

    <div class="timer" id="timerDisplay"></div>

	<h2>Note (local storage)</h2>
	<textarea id="myTextarea" placeholder=""></textarea>
	
    <script src="js/clock.js"></script>
	
    <script>
    const textarea = document.getElementById("myTextarea");
    const storageKey = "myTextareaContent";

    const savedContent = localStorage.getItem(storageKey);
    if (savedContent !== null) {
      textarea.value = savedContent;
    }

    textarea.addEventListener("input", () => {
      localStorage.setItem(storageKey, textarea.value);
    });
    </script>
</body>
</html>
