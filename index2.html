<!DOCTYPE html>
<html>
<head>
  <title>YouTube嵌入影片</title>
  <style>
    /* 自訂樣式 */
    .video-list {
      list-style: none;
      padding: 0;
    }
    .video-list-item {
      cursor: pointer;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- 連續播放的checkbox -->
  <label>
    <input type="checkbox" id="continuousPlayback"> 連續播放
  </label>

  <!-- 隨機攪亂按鈕 -->
  <button id="shuffleButton">隨機攪亂</button>

  <!-- 在此處顯示名稱列表 -->
  <ul class="video-list" id="videoList"></ul>
  <div id="player"></div>
  <script>
    // 嵌入YouTube播放器API的程式碼
    // 確保您已將此程式碼引入HTML頁面中
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var videoData = [];
    var isContinuousPlayback = false;
    var continuousIndex = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360', // 影片高度
        width: '640', // 影片寬度
        playerVars: {
          autoplay: 0 // 不要自動播放
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // 讀取預設的input.txt內容，並在右邊顯示名稱列表
      fetch('input.txt')
        .then(response => response.text())
        .then(fileContent => {
          videoData = parseFileContent(fileContent);
          showVideoList(videoData);
        });
    }

    // 解析檔案內容為影片資料
    function parseFileContent(content) {
      var lines = content.split(/\r\n|\n/);
      var videoData = [];
      for (var i = 0; i < lines.length; i++) {
        var parts = lines[i].split(',');
        if (parts.length === 4) {
          var videoID = parts[0].trim();
          var name = parts[1].trim();
		  var startTime = parseTime(parts[2].trim());
		  var endTime = parseTime(parts[3].trim());
          videoData.push({ videoID, name, startTime, endTime });
        }
      }
      return videoData;
    }


	function parseTime(timeString) {
	  var timeParts = timeString.split(':');
	  var seconds = 0;
	  if (timeParts.length === 3) {
		seconds += parseInt(timeParts[0]) * 3600; // hours
		seconds += parseInt(timeParts[1]) * 60;   // minutes
		seconds += parseInt(timeParts[2]);        // seconds
	  } else if (timeParts.length === 2) {
		seconds += parseInt(timeParts[0]) * 60;   // minutes
		seconds += parseInt(timeParts[1]);        // seconds
	  } else if (timeParts.length === 1) {
		seconds += parseInt(timeParts[0]);
	  }
	  var date = new Date(null);
	  date.setSeconds(seconds);
	  return date.toISOString().substr(11, 8);
	}
    // 在右邊顯示名稱列表
    function showVideoList(videoData) {
      var videoListElement = document.getElementById('videoList');
      videoListElement.innerHTML = '';
      videoData.forEach(function (video) {
        var listItem = document.createElement('li');
        listItem.textContent = video.name;
        listItem.classList.add('video-list-item');
        listItem.addEventListener('click', function () {
          playVideo(video.videoID, video.startTime, video.endTime);
        });
        videoListElement.appendChild(listItem);
      });
    }

    // 播放指定的YouTube影片從指定的開始時間到結束時間
    function playVideo(videoID, startTime, endTime) {
      if (player) {
        player.loadVideoById({
          videoId: videoID,
          startSeconds: startTime,
          endSeconds: endTime,
          suggestedQuality: 'default'
        });
      }
    }

    // 連續播放功能
    var continuousPlaybackCheckbox = document.getElementById('continuousPlayback');
    continuousPlaybackCheckbox.addEventListener('change', function () {
      isContinuousPlayback = continuousPlaybackCheckbox.checked;
      if (isContinuousPlayback) {
        continuousIndex = 0;
        playNextVideo();
      }
    });

    function playNextVideo() {
      if (isContinuousPlayback && continuousIndex < videoData.length) {
        var currentVideo = videoData[continuousIndex];
        playVideo(currentVideo.videoID, currentVideo.startTime, currentVideo.endTime);
        continuousIndex++;
      }
    }

    // 隨機攪亂功能
    var shuffleButton = document.getElementById('shuffleButton');
    shuffleButton.addEventListener('click', function () {
      shuffleVideos();
      showVideoList(videoData);
    });

    function shuffleVideos() {
      for (var i = videoData.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [videoData[i], videoData[j]] = [videoData[j], videoData[i]];
      }
    }

    // 監聽播放器狀態，如果為ENDED狀態，則播放下一個影片
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && isContinuousPlayback) {
        playNextVideo();
      }
    }
  </script>
</body>
</html>
